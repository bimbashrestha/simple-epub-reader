<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="EPUB Reader">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Theme color -->
    <meta name="theme-color" content="#3498db">
    <meta name="msapplication-TileColor" content="#3498db">

    <script src="https://cdn.jsdelivr.net/npm/jszip@3/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Upload Screen -->
    <div id="upload-screen" class="screen active">
        <div class="upload-container">
            <h1>EPUB Reader</h1>
            <div class="upload-area">
                <input type="file" id="epub-file" accept=".epub" hidden>
                <button id="upload-btn" class="upload-button">
                    Select EPUB File
                </button>
                <p class="upload-text">Choose an EPUB file to start reading</p>
            </div>
        </div>
    </div>

    <!-- Table of Contents Screen -->
    <div id="toc-screen" class="screen">
        <div class="toc-container">
            <div class="toc-header">
                <div class="toc-header-buttons">
                    <button id="upload-another-btn" class="back-button">Back</button>
                    <button id="summarize-book-btn" class="summarize-button">Summarize</button>
                </div>
                <h1 id="book-title">Table of Contents</h1>
            </div>
            <div id="summary-progress" class="summary-progress" style="display: none;">
                <div class="progress-header">
                    <h3>Summarizing Book</h3>
                </div>
                <div class="progress-content">
                    <div id="progress-text">Starting summarization...</div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div id="book-summary-container" class="book-summary-container" style="display: none;">
                <div class="summary-header">
                    <h3>Book Summary</h3>
                    <button id="close-book-summary-btn" class="close-summary-button">×</button>
                </div>
                <div id="book-summary-content" class="summary-content">
                    <!-- Book summary will be displayed here -->
                </div>
            </div>
            <div id="toc-list" class="toc-list">
                <!-- TOC items will be populated here -->
            </div>
        </div>
    </div>

    <!-- Reading Screen -->
    <div id="reading-screen" class="screen">
        <div class="reading-header">
            <button id="back-btn" class="back-button">Back</button>
            <button id="tldr-btn" class="tldr-button">Summarize</button>
        </div>
        <div id="summary-container" class="summary-container" style="display: none;">
            <div class="summary-header">
                <h3>Chapter Summary</h3>
                <button id="close-summary-btn" class="close-summary-button">×</button>
            </div>
            <div id="summary-content" class="summary-content">
                <!-- Summary will be displayed here -->
            </div>
        </div>
        <div id="chapter-content" class="chapter-content">
            <!-- Chapter content will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
